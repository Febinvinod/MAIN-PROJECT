{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script>
        function validateAlphabets(input) {
            var inputValue = input.value.trim(); // Remove leading and trailing spaces
            var pattern = /^[a-zA-Z\s]+$/;
            var errorElement = input.nextElementSibling; // Get the next sibling element (assumes it's the error message element)
        
            if (inputValue.length >= 4 && pattern.test(inputValue)) {
                input.classList.remove('is-invalid');
                if (errorElement) {
                    errorElement.textContent = ''; // Clear the error message
                }
            } else {
                input.classList.add('is-invalid');
                if (errorElement) {
                    errorElement.textContent = 'Please enter at least 4 alphabetic characters.'; // Set the error message
                }
            }
        }
        function validateDesp(input) {
            var inputValue = input.value.trim(); // Remove leading and trailing spaces
            var pattern = /^[a-zA-Z\s]+$/;
            var errorElement = input.nextElementSibling; // Get the next sibling element (assumes it's the error message element)
        
            if (inputValue.length >= 10 && pattern.test(inputValue)) {
                input.classList.remove('is-invalid');
                if (errorElement) {
                    errorElement.textContent = ''; // Clear the error message
                }
            } else {
                input.classList.add('is-invalid');
                if (errorElement) {
                    errorElement.textContent = 'Please enter at least 10 alphabetic characters.'; // Set the error message
                }
            }
        }
    </script>
    <style>
        .error-message{
            color: red;
        }
    </style>
</head>
<body>

{% block content %}
<div class="container mt-4">
    <h1>Edit Course</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="course_title">Course Title</label>
            <input type="text" class="form-control" id="course_title" name="course_title" value="{{ course.course_title }}" onkeyup="validateAlphabets(this)">
            <div class="error-message"></div>
        </div><br>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" onkeyup="validateDesp(this)">{{ course.description }}</textarea>
            <div class="error-message"></div>
        </div><br>
        <div class="form-group">
            <label for="duration">Duration</label>
            <input type="number" class="form-control" id="duration" name="duration" value="{{ course.duration }}">
        </div><br>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" name="price" value="{{ course.price }}">
        </div><br>
        <div class="form-group">
            <label for="instructor">Instructor</label>
            <input type="text" class="form-control" id="instructor" name="instructor" value="{{ course.instructor }}" onkeyup="validateAlphabets(this)">
            <div class="error-message"></div>
        </div><br>
        <div class="form-group">
            <label class="mt-2 mb-1">Category</label>
            <select name="category" class="form-control" required>
                <option value="{{ course.category }}">{{ course.get_category_display }}</option>
                {% for category_value, category_label in course.CATEGORY_CHOICES %}
                    <option value="{{ category_value }}">{{ category_label }}</option>
                {% endfor %}
            </select>
        </div><br>
        
        

        <div class="form-group">
            <label for="thumbnail">Thumbnail</label>
            <input type="file" class="form-control-file" id="thumbnail" name="thumbnail">
        </div><br>
        <label for="video">Video</label>
            <input type="file" class="form-control-file" id="video" name="video">
        </div><br>

       <center> <button type="submit" class="btn btn-primary">Update Course</button></center>
    </form>
</div>
{% endblock %}
</body>
</html>
