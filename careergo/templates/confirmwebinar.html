{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Registration Confirmation</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet" />

    <!-- Icon Font Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

    <!-- Include Razorpay's JavaScript SDK -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <style>
        /* Apply styles to the container */
.container {
    margin-top: 50px;
}

/* Style the card */
.card {
    border: none;
}

/* Style the card header */
.card-header {
    background-color: #f8f9fa;
    text-align: center;
    padding: 20px;
}

/* Style the card body */
.card-body {
    text-align: center;
}

/* Style the form */
#payment-form {
    width: 80%;
    margin: 0 auto;
}

/* Style the form labels */
.form-label {
    font-weight: bold;
}

/* Style the buttons */
.btn-danger {
    background-color: #dc3545;
    color: #fff;
}

.btn-success {
    background-color: #28a745;
    color: #fff;
}

/* Add spacing between buttons */
.mb-3.text-center button {
    margin-right: 10px;
}
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center text-danger mb-0">Webinar Confirmation</h1>
                    </div>
                    <div class="card-body d-flex flex-column align-items-center">
                        
                        <form class="p-4" id="payment-form">
                            {% csrf_token %}
                            <p class="form-label text-center text-success">You are about to register for the Webinar: "{{ webinar.webinar_title }}"<br> Please confirm and make the payment to complete your registration.

                            </p>
                            <div class="mb-3">
                                <label for="name" class="form-label">Webinar Name:</label>
                                <input type="text" id="name" name="name" value="{{webinar.webinar_title }}" disabled required class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Price:</label>
                            <input type="text" id="amount" name="amount" disabled value="{{ webinar.price }}" required class="form-control">
                        </div>

                            <div class="mb-3">
                                <label for="name" class="form-label">Student Name:</label>
                                <input type="text" id="name" name="name" value="{{ user.username }}" disabled required class="form-control">
                            </div>
    
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" name="email" value="{{user.email }}" disabled required class="form-control">
                            </div>
    
                           
                            
                       <div class="mb-3">
                                <label for="name" class="form-label">Order Id:</label>
                            <input type="text" id="order-id" name="order_id" disabled value="{{ razorpay_order_id }}" required class="form-control">
                        </div>
    
                            <div class="mb-3 text-center">
                                <a href="{% url 'courseprovider:webinarlist' %}"> <button class="btn btn-danger mt-3 mr-2" type="button" >Cancel Enrollment</button></a>
                               <button class="btn btn-success mt-3" id="pay-btn" type="button" >Confirm & Pay Now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    var options = {
       
      // Enter the Key ID generated from the Dashboard
      key: "{{ razorpay_merchant_key }}",
       
      // Amount is in currency subunits.
      // Default currency is INR. Hence,
      // 50000 refers to 50000 paise
      amount: "{{ razorpay_amount }}",
      currency: "{{ currency }}",
       
      // Your/store name.
      name: "Course Payment",
       
      // Pass the `id` obtained in the response of Step 1
      order_id: "{{ razorpay_order_id }}",
      callback_url: "{{callback_url}}",
    };
     
    // initialise razorpay with the options.
    var rzp1 = new Razorpay(options);
     
    // add event listener to the payment button.
    document.getElementById("pay-btn").onclick = function (e) {
      rzp1.open();
      e.preventDefault();
    };
  </script>
</body>
</html>
