{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Support Registration Confirmation</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet" />

    <!-- Icon Font Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

    <!-- Include Razorpay's JavaScript SDK -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <style>
        /* Apply styles to the container */
.container {
    margin-top: 50px;
}

/* Style the card */
.card {
    border: none;
}

/* Style the card header */
.card-header {
    background-color: #f8f9fa;
    text-align: center;
    padding: 20px;
}

/* Style the card body */
.card-body {
    text-align: center;
}

/* Style the form */
#payment-form {
    width: 80%;
    margin: 0 auto;
}

/* Style the form labels */
.form-label {
    font-weight: bold;
}

/* Style the buttons */
.btn-danger {
    background-color: #dc3545;
    color: #fff;
}

.btn-success {
    background-color: #28a745;
    color: #fff;
}

/* Add spacing between buttons */
.mb-3.text-center button {
    margin-right: 10px;
}
    </style>
</head>
<body>

    {% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Confirm Mentor Session Details</h2>
                
                <div class="mb-3">
                    <strong>Mentor:</strong> {{ mentor.username }}
                </div>
                <div class="mb-3">
                    <strong>Student:</strong> {{ request.user.username }}
                </div>
                <div class="mb-3">
                    <strong>Scheduled Time:</strong> {{ scheduled_time }}
                </div>
                <div class="mb-3">
                    <strong>Price:</strong> Rs. 1500/-
                </div>

                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="mentor" value="{{ mentor.username }}">
                    <input type="hidden" name="student" value="{{ request.user.username }}">
                    <input type="hidden" name="scheduled_time" value="{{ scheduled_time }}">
                    <input type="hidden" name="price" value="1500">

                    <!-- Include other hidden fields or details needed for payment processing -->

                    <button class="btn btn-success mt-3" id="pay-btn" type="submit">Confirm & Pay Now</button>
                    <a href="{% url 'courseprovider:schedule_mentor_session' %}" class="btn btn-secondary mt-3">Back</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    var options = {
       
      // Enter the Key ID generated from the Dashboard
      key: "{{ razorpay_merchant_key }}",
       
      // Amount is in currency subunits.
      // Default currency is INR. Hence,
      // 50000 refers to 50000 paise
      amount: "{{ razorpay_amount }}",
      currency: "{{ currency }}",
       
      // Your/store name.
      name: "Mentor Payment",
       
      // Pass the `id` obtained in the response of Step 1
      order_id: "{{ razorpay_order_id }}",
      callback_url: "{{callback_url}}",
    };
     
    // initialise razorpay with the options.
    var rzp1 = new Razorpay(options);
     
    // add event listener to the payment button.
    document.getElementById("pay-btn").onclick = function (e) {
      rzp1.open();
      e.preventDefault();
    };
  </script>
</body>
</html>
